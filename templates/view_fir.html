{% extends 'police_incharge_sidebar.html' %}

{% block view_fir %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- ------------market-----------------------  -->

<div class="card">
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Complainant</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">

                {% for fir in firs %}
                <tr>
                    <td><a href="{% url 'manage_fir' fir.fir_id %}"><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ fir.subject }}</strong></a></td>
                    <td>{{ fir.complainant_name }}</td>
                    {% if fir.status == "Completed" %}
                    <td><span class="badge bg-label-success me-1">Completed</span></td>
                    {% else %}
                    <td><span class="badge bg-label-primary me-1">FIR In Progress</span></td>
                    {% endif %}
                </tr>
                {% endfor %}
                
                
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

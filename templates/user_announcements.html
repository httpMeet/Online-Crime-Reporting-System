{% extends 'user_sidebar.html' %}

{% block user_announcements %}

   <!-- -----------------------------------  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- ------------market-----------------------  -->

<div class="card">
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title </th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">

                {% for announcement in announcements %}
                <tr>
                    <td><a href="{% url 'user_announcement' announcement.announcement_id %}"><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ announcement.title }}</strong></a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>





{% endblock %}

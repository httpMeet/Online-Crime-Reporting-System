{% extends 'police_sidebar.html' %}

{% block police_view_only_fir %}
<!-- -----------------------------------  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- -----------------------------------  -->
<style>
    .white-placeholder::placeholder {
        color: rgb(116, 114, 114);
    }
</style>





<div class="row">
    <div class="col-xl">
        <div class="card mb-4">

            <div class="card-body">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Complainant Full Name
                            </label>
                        <input type="text" name="name" value="{{fir.complainant_name}}"
                            placeholder="{{fir.complainant_name}}" class="form-control white-placeholder"
                            id="basic-default-fullname" readonly />
                    </div>

                    <label class="mb-2 form-label" for="basic-default-fullname"
                        style="margin-bottom: -4px;">Complainant Gender</label><br>
                    <input type="text" value="{{fir.complainant_gender}}" placeholder="{{fir.complainant_gender}}"
                        name="gender" class="white-placeholder mb-3 form-control" id="basic-default-fullname"
                        readonly />



                    <!-- ======================================================================================================== -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Complainant Address </label>
                        <textarea name="address" id="address" class="white-placeholder form-control" readonly cols="40"
                            rows="5" value="{{fir.complainant_address}}"
                            placeholder="{{fir.complainant_address}}"></textarea>
                    </div>



                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class=" form-label">Complainant State or UT</label>
                        <input readonly name="complainant_state_name" type="text" value="{{fir.complainant_state_name}}"
                            placeholder="{{fir.complainant_state_name}}" class="white-placeholder form-control">

                    </div>


                    <div class="mb-4">
                        <label for="complainant_district" class="form-label">Complainant District</label>
                        <input readonly type="text" name="complainant_district_name"
                            value="{{fir.complainant_district_name}}" placeholder="{{fir.complainant_district_name}}"
                            class="white-placeholder form-control">
                    </div>

                    <div class="mb-3">
                        <label for="pincode" class="form-label">Complainant PIN CODE </label>
                        <input readonly type="pincode" class="white-placeholder form-control" name="pincode"
                            id="pinbcode" value="{{fir.complainant_pin_code}}"
                            placeholder="{{fir.complainant_pin_code}}" min="000000" max="999999">
                    </div>
                    <!-- ========================================================================================================================== -->

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-phone">Complainant Phone Number</label>
                        <input readonly type="text" name="contact_no" id="basic-default-phone"
                            class="white-placeholder form-control phone-mask" value="{{fir.complainant_contact_no}}"
                            placeholder="{{fir.complainant_contact_no}}" />
                    </div>
                    <div class="mb-3 mt-1">
                        <label class="form-label" for="basic-default-email">Complainant Email</label>
                        <div class="input-group input-group-merge">
                            <input readonly type="text" name="email" id="basic-default-email"
                                class="white-placeholder form-control" value="{{fir.complainant_email}}"
                                placeholder="{{fir.complainant_email}}" aria-describedby="basic-default-email2" />
                        </div>
                    </div>

                    <div class="mb-3 ">
                        <label for="html5-date-input" class="form-label">Complainant Date Of Birth</label>
                        <input readonly value="{{fir.complainant_dob}}" placeholder="{{fir.complainant_dob}}"
                            class="white-placeholder form-control" name="dob" type="text" id="html5-date-input" />
                    </div>


                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">Crime Category / Complaint
                            Type</label>
                        <input readonly name="crime_category" value="{{fir.crime_category}}"
                            placeholder="{{fir.crime_category}}" type="text" class="white-placeholder form-control">

                    </div>

                    <div id="other_crime_category" class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Other Crime Category /
                            Complaint Type
                        </label>
                        <input readonly type="text" value="{{fir.other_crime_category}}"
                            placeholder="{{fir.other_crime_category}}" name="other_crime_category"
                            class="white-placeholder form-control" id="basic-default-fullname" />
                    </div>


                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">Complaint State or UT</label>
                        <input readonly type="text" name="state_name" value="{{fir.state_name}}"
                            placeholder="{{fir.state_name}}" class="white-placeholder form-control">

                    </div>


                    <div class="mb-4">
                        <label for="complaint_district" class="form-label">Complaint District</label>
                        <input readonly value="{{fir.district_name}}" name="district_name"
                            placeholder="{{fir.district_name}}" type="text" class="white-placeholder form-control">

                    </div>


                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">Complaint Police Station</label>
                        <input readonly value="{{fir.station_name}}" name="station_name"
                            placeholder="{{fir.station_name}}" type="text" class="white-placeholder form-control">

                    </div>


                    



                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">Subject</label>
                        <input type="text" readonly name="subject" class="white-placeholder form-control"
                            id="basic-default-company" value="{{fir.subject}}" placeholder="{{fir.subject}}" />
                    </div>


                    <div class="mb-3">
                        <label class="form-label" id="detailed_description" for="basic-default-message">FIR Detailed
                            Description</label>
                        <textarea readonly id="basic-default-message" name="detailed_description"
                            class="white-placeholder form-control" value="{{fir.fir_detailed_description}}"
                            placeholder="{{fir.fir_detailed_description}}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Reasons for delay in reporting by the
                            complainant/informant</label>
                        <textarea readonly id="basic-default-message" name="delay_in_complaining"
                            class="white-placeholder form-control" value="{{fir.delay_reason}}"
                            placeholder="{{fir.delay_reason}}"></textarea>
                    </div>


                    <div class="mb-3 row">
                        <label for="html5-datetime-local-input" class="col-md-2 col-form-label">Date and Time of
                            Occurence</label>
                        <div class="col-md-10">
                            <input readonly value="{{fir.datetime_of_occurence}}"
                                placeholder="{{fir.datetime_of_occurence}}" class="white-placeholder form-control"
                                name="date_time_of_occurence" type="text" id="html5-datetime-local-input" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">Place of Occurence</label>
                        <input type="text" value="{{fir.place_of_occurence}}" placeholder="{{fir.place_of_occurence}}"
                            readonly name="place_of_occurence" class="white-placeholder form-control"
                            id="basic-default-company" />
                    </div>

                    {% if has_image %}
                    <label class="form-label" for="basic-default-company">Evidence image</label>
                    <div class="d-flex align-items-start align-items-sm-center gap-4 mb-3">
                        <img src="{{ MEDIA_URL }}{{ fir.evidence_image.url }}" class="d-block rounded" height="100"
                            width="100" id="uploadedAvatar" />
                        <div class="button-wrapper">
                            <a href="{{ MEDIA_URL }}{{ fir.evidence_image.url }}" target="_blank"
                                rel="noopener noreferrer" class="btn btn-primary me-2 mb-4" tabindex="0">
                                <span class="d-none d-sm-block">Open Image in new tab</span>
                            </a>
                        </div>
                    </div>
                    {% endif %}

                    <div class="mb-3 ">
                        <label for="html5-date-input" class="form-label">Reporting Date & Time</label>
                        <input readonly value="{{fir.reporting_date_time}}" placeholder="{{fir.reporting_date_time}}"
                            class="white-placeholder form-control" name="dob" type="text" id="html5-date-input" />
                    </div>
                    
                    <hr size="4">

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">F.I.R NUMBER</label>
                        <input type="text" readonly name="fir_no" class="form-control" id="basic-default-company"
                            placeholder="{{fir.fir_no}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">Acts & Sections</label>
                        <input type="text" readonly name="act_and_sections" class="form-control"
                            id="basic-default-company" placeholder="{{fir.act_and_sections}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">General Diary Entry Number</label>
                        <input type="text" name="gd_number" readonly class="form-control" id="basic-default-company"
                            placeholder="{{fir.gd_number}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label for="defaultSelect" class="form-label">Type of Information</label>
                        <input type="text" name="type_of_information" readonly class="form-control"
                            id="basic-default-company" placeholder="{{fir.type_of_information}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">Nearest Identiafiable Place</label>
                        <input type="text" readonly name="nearby_place" class="form-control" id="basic-default-company"
                            placeholder="{{fir.nearest_identifiable_place}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">Direction & Distance from Police
                            Station</label>
                        <input type="text" readonly name="dist_from_ps" class="form-control" id="basic-default-company"
                            placeholder="{{fir.direction_and_distance_from_ps}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">Complainant Religion</label>
                        <input type="text" readonly name="complainant_religion" class="form-control"
                            id="basic-default-company" placeholder="{{fir.complaintant_religion}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-company">Complainant Caste</label>
                        <input type="text" readonly name="complainant_caste" class="form-control"
                            id="basic-default-company" placeholder="{{fir.complaintant_caste}}" />
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-message">Details of Suspect Or Accused</label>
                        <textarea readonly id="basic-default-message" name="sus_acu_details" class="form-control"
                            placeholder="{{fir.sus_acu_details}}"></textarea>
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-message">Particulars of properties Stolen /
                            Involved</label>
                        <textarea readonly id="basic-default-message" name="property_involved" class="form-control"
                            placeholder="{{fir.properties_involved}}"></textarea>
                    </div>

                    <div class="mb-3 fir_fields">
                        <label class="form-label" for="basic-default-message">Total value of properties Stolen /
                            Involved</label>
                        <textarea readonly id="basic-default-message" name="property_value" class="form-control"
                            placeholder="{{fir.property_value}}"></textarea>
                    </div>

                    <hr size="4">
                    <div class="mb-3">
                        <label for="exampleFormControlSelect1" class="form-label">Status</label>
                        <select disabled name="status" class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                            <option value="FIR is Filed" selected>FIR is Filed</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3 csr_hide" id="info_by_si">
                        <label class="form-label" for="basic-default-message">Info By Station Incharge</label>
                        <textarea readonly id="basic-default-message" name="info_by_incharge" class="form-control"
                            placeholder="{{fir.info_by_station_incharge}}"></textarea>
                    </div>

                    <input type="hidden" name="fir_id" value="{{fir_id}}">


                    <br>

                </form>
            </div>

        </div>
    </div>
</div>
</div>

{% endblock %}

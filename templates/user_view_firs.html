{% extends 'user_sidebar.html' %}
{% block user_view_firs %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- -----------------------------------  -->

<div class="card">
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Police Station</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">

                {% for fir in firs %}
                <tr>
                    <td><a href="{% url 'user_view_fir' fir.fir_id %}"><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ fir.subject }}</strong></a></td>
                    <td>{{ fir.station_name }}</td>
                    {% if fir.status == "FIR is Filed" %}
                        <td><span class="badge bg-label-primary me-1">FIR in Progress</span></td>
                    {% else %}
                        <td><span class="badge bg-label-success me-1">Completed</span></td>
                    {% endif %}
                </tr>
                {% endfor %}
                
                
            </tbody>
        </table>
    </div>
</div>
{%  endblock %}

{% extends 'user_sidebar.html' %}
{% block user_view_csrs %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- -----------------------------------  -->

<div class="card">
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Police Station</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">

                {% for csr in csrs %}
                <tr>
                    <td><a href="{% url 'user_view_csr' csr.csr_id %}"><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ csr.subject }}</strong></a></td>
                    <td>{{ csr.station_name }}</td>
                    {% if csr.status == "CSR is Filed" %}
                        <td><span class="badge bg-label-primary me-1">CSR in Progress</span></td>
                    {% else %}
                        <td><span class="badge bg-label-success me-1">Completed</span></td>
                    {% endif %}
                </tr>
                {% endfor %}
                
                
            </tbody>
        </table>
    </div>
</div>
{%  endblock %}
